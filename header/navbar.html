<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Include your custom CSS after Bootstrap and Font Awesome -->
    <title>Document</title>
</head>

<body>
    <div   class="container-fluid bg-image">
        <div class="row">
            <div class="col-4">
                <img class="img-fluid logo mt-2" src="./logo-01 (2).png" alt="">
            </div>
            <div class="col-8 navbar-class mt-2">
                <button class="toggle-button" id="menu-toggle"> &#9776; </button>
                <div class="navbar" id="navbar">
                    <a href="#">Vacations</a>
                    <a href="#">Destinations</a>
                    <a href="#">Activities</a>
                    <a href="#">Transport</a>
                    <a href="#">Saughat</a>
                    <a href="#">Contact</a>
                    <a href="#">About</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('menu-toggle');
            const navbar = document.getElementById('navbar');

            menuToggle.addEventListener('click', function () {
                navbar.classList.toggle('show'); // Toggle the 'show' class
            });
        });
    </script>
   
</body>

</html>
